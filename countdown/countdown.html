<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown.css">
    <title>Document</title>
</head>
<body>
    <div class="countdown-head">
        <div class="countdown-content">
            <p>Website Under Maintenance</p>
        </div>
        <div class="countdown-content">
            <p style="font-size: 40px;">We Will Comeback Soon!</p>
            <div style="display: flex;" class="time-countdown">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="countdown-content">DESCRIPTION</div>
    </div>
</body>
</html>

<script>
    var counting = new Date("Nov 27, 2022 00:00:00").getTime();
    var x = setInterval(function(){
        var current = new Date().getTime();
        var diff = counting - current;

        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        var seconds = Math.floor((diff % (1000*60))/(1000));

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
    },1000);
</script>
